<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay image search</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="pixabayimagesearch.css">
</head>
<body>

    <header>Pixabay Image Search</header>

    <main>
        <section id="search">
            <form>
                <input type="text" name="word" placeholder="Search for photos">

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="pictures">

        </section>
    </main>

        <section id="footer">
            <form>            
                <button id="previousPage" type="button">Previous Page</button>
                <button id="nextPage" type="button">Next Page</button>  
            </form>
        </section>
</body>
</html>
