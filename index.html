<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay image search</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="pixabayimagesearch.css">
</head>
<body>

    <header><h1>Pixabay Image Search</h1></header>

    <main>
        <section id="search">
            <form>
                <input type="text" name="word" placeholder="Search for photos">
                <select id="colorOptions" name="color">
                    <option>Any color</option>
                    <option>Green</option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Yellow</option>
                    <option>Pink</option>
                    <option>Brown</option>
                    <option>Black</option>
                    <option>White</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="images">
            <img class="image" id="image0"></img>
            <img class="image" id="image1"></img>
            <img class="image" id="image2"></img>
            <img class="image" id="image3"></img>
            <img class="image" id="image4"></img>
            <img class="image" id="image5"></img>
            <img class="image" id="image6"></img>
            <img class="image" id="image7"></img>
            <img class="image" id="image8"></img>
            <img class="image" id="image9"></img>
        </section>
    </main>

        <section id="footer">
            <form>            
                <button id="previousPage" type="button" disabled>Previous Page</button>
                <button id="nextPage" type="button">Next Page</button>  
            </form>
        </section>
</body>
</html>
