<!DOCTYPE html>

<!-- Som jag tror att jag nämnde i klassrummet så är det inte optimalt att ordna HTML:en på det sättet att alla bilder kommer först, sedan alla taggar och sist alla users. Detta syns bland annat på att CSS-koden för detta blir rätt så lång och komplicerad. Försök hitta ett bättre sätt att ordna detta så att CSS:en blir enklare och HTML:en grupperas med all information om varje bild på ett och samma ställe.
Om sista sidan har exakt 10 bilder så fungerar inte Next-knappen rätt. Testa exempelvis med "cat" och "yellow" som i skrivande stund har exakt 50 resultat. Ni behöver hitta ett sätt att upptäcka att 5:e sidan är sista sidan även i det fallet.
Ni nollställer inte sidnumret när en ny sökning genomförs. Testa exempelvis att söka på "cat" och gå till sida 5, sedan göra en ny sökning på "dog". Första sidan visas, men när man trycker på Next så visas inte 2:a sidan utan den fortsätter att räkna från 5 som den var på tidigare. -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An image-searching service from Linda and Magnus- All pictures are provided by Pixabay via API">
    <title>Pixabay image search</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="pixabayimagesearch.css">
</head>

<body>
    <header>
        <h1>Pixabay image search</h1>
        <a id="logo_ref" href="https://pixabay.com/">
             <!-- Källa: https://www.jotform.com/blog/svg-clickable-71346/ -->
                <img id="logo" src="logo_square.svg" alt="pixabay_logo_square" onerror="this.removeAttribute('onerror');
                this.src='logo_square.png'" />
        </a>
    </header>

    <main>
        <section id="search">
            <form>
                <input type="text" name="word" placeholder="Search for photos">
                <select id="colorOptions" name="color">
                    <option>any color</option>
                    <option>green</option>
                    <option>red</option>
                    <option>blue</option>
                    <option>yellow</option>
                    <option>pink</option>
                    <option>brown</option>
                    <option>black</option>
                    <option>white</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="gallery">
            <img class="image" id="image0"></img>
            <img class="image" id="image1"></img>
            <img class="image" id="image2"></img>
            <img class="image" id="image3"></img>
            <img class="image" id="image4"></img>
            <img class="image" id="image5"></img>
            <img class="image" id="image6"></img>
            <img class="image" id="image7"></img>
            <img class="image" id="image8"></img>
            <img class="image" id="image9"></img>

            <p class="tag" id="tag0"></p>
            <p class="tag" id="tag1"></p>
            <p class="tag" id="tag2"></p>
            <p class="tag" id="tag3"></p>
            <p class="tag" id="tag4"></p>
            <p class="tag" id="tag5"></p>
            <p class="tag" id="tag6"></p>
            <p class="tag" id="tag7"></p>
            <p class="tag" id="tag8"></p>
            <p class="tag" id="tag9"></p>

            <p class="user" id="user0"></p>
            <p class="user" id="user1"></p>
            <p class="user" id="user2"></p>
            <p class="user" id="user3"></p>
            <p class="user" id="user4"></p>
            <p class="user" id="user5"></p>
            <p class="user" id="user6"></p>
            <p class="user" id="user7"></p>
            <p class="user" id="user8"></p>
            <p class="user" id="user9"></p>
        </section>
    </main>

    <footer>
        <form>
            <div id="pageButtons" hidden>
                <button id="previousPage" type="button" disabled>Previous Page</button>
                <button id="nextPage" type="button">Next Page</button>
            </div>
        </form>
    </footer>
</body>

</html>
